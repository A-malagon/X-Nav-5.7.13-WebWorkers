<!DOCTYPE html>
<html>
 <head>
  <title>Ejercicio con WebWorkers</title>

  <script>
    function buscarPrimos() {
      var fin = 0;
      var worker = new Worker("worker.js");
      var primos = document.getElementById("formulario").input.value;
      worker.postMessage(parseInt(primos));
      console.log("Numeros enviados: " + parseInt(primos));
      worker.onmessage = function(event){
        if(event.data != "terminado")
          document.getElementById('final').innerHTML += " " + event.data;
        else
          worker.terminate();
      }
    }
  </script>


 </head>
 <body>
  <form id="formulario" action="" method="POST">
  Numero: <input type="text" name="input">
  </form>
  <button onclick="buscarPrimos()">Buscar primos</button>
  <p>Los numeros primos hasta el numero dado son: <span id="final"></span></p>
 </body>
</html>
